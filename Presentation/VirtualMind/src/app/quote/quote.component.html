<h1>Quotes</h1>

<button class="btn btn-primary" style="float: right" (click)="refreshQuotes()">
  Refresh
</button>

<p></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="quotes">
  <thead>
    <tr>
      <th>Currency</th>
      <th>Rate</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let quote of quotes | keyvalue">
      <td>{{ quote.key }}</td>
      <td>{{ quote.value | currency : quote.key }}</td>
    </tr>
  </tbody>
</table>
